name: "Python CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: write-all

defaults:
  run:
    working-directory: ./

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python_build

      - name: Run pylint
        run: |
          pylint --rcfile pyproject.toml src/ensembl
          pylint --rcfile pyproject.toml tests

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python_build

      - name: Run mypy
        run: |
          mypy --config-file pyproject.toml src/ensembl
          mypy --config-file pyproject.toml tests

  black:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python_build

      - name: Run black
        run: |
          black --config pyproject.toml --check .

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python_build

      - name: Run pytest with coverage
        run: |
          coverage run -m pytest --junitxml=./reports/test-results-${{ matrix.python-version }}.xml
          coverage xml -o ./reports/coverage.xml
          coverage report -m

      - name: Add coverage reports
        id: coverage_report
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./reports/coverage.xml
          junitxml-path: ./reports/test-results-${{ matrix.python-version }}.xml

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 019787fcdec96f05d6c53367bbf2b949
          filename: ensembl-utils_badge.json
          label: Coverage
          message: ${{ steps.coverage_report.outputs.coverage }}
          color: ${{ steps.coverage_report.outputs.color }}
        if: ${{ github.event_name == 'push' }}