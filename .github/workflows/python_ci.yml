name: "Python CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

defaults:
  run:
    working-directory: ./

jobs:
  build_review_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        id: build
        run: |
          python -m pip install --upgrade pip
          pip install -e .[cicd]

      - name: Run pylint
        if: steps.build.outcome == 'success'
        run: |
          pylint --rcfile pyproject.toml src/ensembl
          pylint --rcfile pyproject.toml tests

      - name: Run mypy
        if: steps.build.outcome == 'success'
        run: |
          mypy --config-file pyproject.toml src/ensembl
          mypy --config-file pyproject.toml tests

      - name: Run black
        if: steps.build.outcome == 'success'
        run: |
          black --config pyproject.toml --check .

      - name: Run pytest with coverage
        if: steps.build.outcome == 'success'
        run: |
          coverage run -m pytest --junitxml=junit/test-results-${{ matrix.python-version }}.xml
          coverage xml -o coverage.xml
          genbadge coverage -i coverage.xml -o coverage/coverage-badge.svg
          coverage report

      - name: Upload unit tests results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage.xml
